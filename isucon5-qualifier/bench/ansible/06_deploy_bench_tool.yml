---
- hosts: benchservers
  gather_facts: no
  sudo: yes
  sudo_user: vagrant
  tasks:
    - git:
        repo=https://github.com/isucon/isucon5-qualify.git
        dest=/home/isucon/isucon5-qualify
    - name: update certificate
      shell: update-ca-certificates -f
    - name: ruby
      shell: PATH=/home/isucon/.local/ruby/bin:$PATH bundle install
      args:
        chdir: /home/isucon/isucon5-qualify/bench
    - name: java build
      shell: JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64 gradle compileJava
      args:
        chdir: /home/isucon/isucon5-qualify/bench

- hosts: benchservers
  sudo: yes
  gather_facts: no
  tasks:
    - copy: src=../files/env.bench.sh dest=/home/isucon/env.bench.sh owner=vagrant mode=644
    - copy: src=../files/bench.sh dest=/home/isucon/bench.sh owner=vagrant mode=755
